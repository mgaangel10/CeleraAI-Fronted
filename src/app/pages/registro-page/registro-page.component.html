<h1 class="text-center mt-4 px-3"
    style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600; color: #333;">
  Crea una nueva cuenta
</h1>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow p-4 bg-white rounded-4"
           style="border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);">
        <form [formGroup]="profileLogin" (ngSubmit)="login()">

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-medium text-muted">Email</label>
            <input type="email" class="form-control" formControlName="email"
                   placeholder="Ingresa tu correo electrónico"
                   style="border-radius: 12px; height: 50px; font-size: 1rem;">
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label fw-medium text-muted">Nombre</label>
            <input type="text" class="form-control" formControlName="name"
                   placeholder="Ingresa tu nombre"
                   style="border-radius: 12px; height: 50px; font-size: 1rem;">
          </div>

          <!-- Apellidos -->
          <div class="mb-3">
            <label class="form-label fw-medium text-muted">Apellidos</label>
            <input type="text" class="form-control" formControlName="lastName"
                   placeholder="Ingresa tus apellidos"
                   style="border-radius: 12px; height: 50px; font-size: 1rem;">
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label class="form-label fw-medium text-muted">Contraseña</label>
            <input type="password" class="form-control" formControlName="password"
                   placeholder="Ingresa tu contraseña"
                   style="border-radius: 12px; height: 50px; font-size: 1rem;">
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label class="form-label fw-medium text-muted">Número de teléfono</label>
            <input type="text" class="form-control" formControlName="phoneNumber"
                   placeholder="Ingresa tu número"
                   style="border-radius: 12px; height: 50px; font-size: 1rem;">
          </div>

          <!-- Botón -->
          <div class="mb-4">
            <button type="submit" class="btn btn-primary w-100"
                    style="border-radius: 12px; height: 50px; font-size: 1.1rem; font-weight: 600;">
              Crear cuenta
            </button>
          </div>

          <!-- Link -->
          <div class="text-center">
            <a [routerLink]="['/login']" style="font-size: 0.95rem; color: #007bff; font-weight: 500;">
              ¿Ya tienes cuenta?
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
