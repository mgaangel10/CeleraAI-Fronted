<h1 class="text-center mt-5">Crear Negocio</h1>
<div *ngIf="cargando" class="d-flex justify-content-center align-items-center w-75" style="height: 400px;">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!cargando" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow bg-white rounded-4 p-4">
        <form [formGroup]="profileLogin" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre negocio</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoria" formControlName="categorias">
          </div>
          <div class="mb-3">
            <label for="numeroEmpleados" class="form-label">Número de Empleados</label>
            <input type="number" class="form-control" id="numeroEmpleados" formControlName="numeroEmpleados">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" formControlName="telefono">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" formControlName="ciudad">
          </div>
          <div class="mb-3">
            <label for="sitioWeb" class="form-label">Sitio Web</label>
            <input type="text" class="form-control" id="sitioWeb" formControlName="sitioWeb">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loginError" class="alert alert-danger text-center mt-3 mx-auto" style="max-width: 420px;">
  {{ loginError }}
</div>
